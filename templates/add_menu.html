<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Add your CSS here -->
</head>
<body>
    <h1>Add Menu Item for {{ restaurant.name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required><br>

        <label for="description">Description:</label>
        <input type="text" name="description" id="description"><br>

        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" id="price" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" id="category" required><br>

        <label for="img_url">Menu Item Image:</label>
        <input type="file" name="img_url" id="img_url" accept="image/*"><br>

        <button type="submit">Add Menu Item</button>
    </form>

    <a href="/restaurant/{{ restaurant.id }}">Back to Restaurant</a> <!-- Link back to the restaurant details -->
</body>
</html>
