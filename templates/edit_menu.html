<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu Item</title>
</head>
<body>
    <h1>Edit Menu Item for {{ restaurant.name }}</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ menu_item.name }}" required><br><br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ menu_item.description }}" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.1" value="{{ menu_item.price }}" required><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ menu_item.category }}" required><br><br>

        <label for="img_url">Image:</label>
        <input type="file" id="img_url" name="img_url"><br><br>

        <button type="submit">Update Menu Item</button>
    </form>
</body>
</html>
